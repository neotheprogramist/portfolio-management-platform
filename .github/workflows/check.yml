name: Check

on:
  push:
    branches: ["master"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["master"]

env:
  NODE_VERSION: "21.6.2"

jobs:
  check:
    name: Verify style and build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Prettier code
        run: npm run fmt.check

      - name: Check spelling
        uses: crate-ci/typos@master

      - name: Run build
        run: npm run build
